<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{fragmentos/layout}">

<head>
	<title>Exames</title>
</head>

<body>
	
	<th:block layout:fragment="conteudo">
		<div class="row" style="height: 200px; background-color: #2f89fc;">
			<div class="col-12 my-auto">
				<div class="d-flex justify-content-center">
					<h2 class="font-weight-bold text-white">Cadastro de Exames</h2>
				</div>
			</div>
		</div>
		
		<div class="d-flex justify-content-center">
			<div class="card mt-4 mb-4 p-4 col-12 col-sm-10 col-lg-6" >
				<form class="py-2" th:action="@{/exames/salvar}" th:object="${exame}">
	
					<div class="d-flex justify-content-center form-group">
						<div class="col-12 col-sm-8">
							
							<select class="form-control my-2" th:field="*{tituloExame}" required>
								<option value="">Tipo do Exame</option>
								<option value="Glicose">Glicose</option>
								<option value="Raio X">Raio X</option>
								<option value="Ultrassom">Ultrassom</option>
							</select>
							
							<select class="form-control my-2" th:field="*{paciente}" required>
								<option value="">Paciente</option>
								<option th:each="paciente : ${pacientes}" th:value="${paciente.id}" th:text="${paciente.nome}"></option>
							</select>
							
							<input class="form-control my-2" type="text" th:field="*{dataExame}" required  onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="Data da Consulta">
														
						</div>
					</div>	
					
					<div class="d-flex justify-content-center row">
						<input type="submit" class="btn btn-primary btn-submit-hover btn-sismac col-12 col-md-6 col-lg-4 col-xl-2 mt-1" value="Salvar">
						<a th:href="@{/exames/listar}" class="btn btn-primary btn-submit-hover btn-sismac col-12 col-md-6 col-lg-4 col-xl-2 mt-1">Voltar</a>
						
					</div>
					
				</form>
			</div>
		
		</div>
		
		<script type="text/javascript">
			<!-- EspaÃ§o para scripts -->
			
		</script>
	</th:block>
	
</body>

</html>
