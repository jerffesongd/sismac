<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{fragmentos/layout}">
<head>
<title>Login</title>
</head>
<body>

	<th:block layout:fragment="conteudo">
		<div class="row" style="height: 200px; background-color: #2f89fc;">
			<div class="col-12 my-auto">
				<div class="d-flex justify-content-center">
					<h2 class="font-weight-bold text-white">Login</h2>
				</div>
			</div>
		</div>
		
		<div class="d-flex justify-content-center">
			<div class="card mt-4 mb-4 p-4 col-8 col-md-6" >
				<form class="py-2" action="#" >
	
					<div class="d-flex justify-content-center form-group">
						<div class="col-12 col-md-10 col-lg-6">
							<input type="text" id="nome" class="form-control my-2" placeholder="Login" required maxlength="100">
							<input type="password" id="telefone" class="form-control my-2" placeholder="Senha" required  maxlength="100">
						</div>
					</div>	
					
					<div class="form-group">
						<div class="row d-flex justify-content-center">
							<input type="submit" class="btn btn-primary btn-submit-hover btn-sismac col-12 col-md-8 col-lg-2" value="Login">
						</div>
					</div>
					
					
				</form>
			</div>
		
		</div>
		
	</th:block>
	
</body>
</html>
