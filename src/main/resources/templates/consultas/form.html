<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{fragmentos/layout}">

<head>
	<title>Consultas</title>
</head>

<body>
	
	<th:block layout:fragment="conteudo">
		<div class="row" style="height: 200px; background-color: #2f89fc;">
			<div class="col-12 my-auto">
				<div class="d-flex justify-content-center">
					<h2 class="font-weight-bold text-white">Cadastro de Consulta</h2>
				</div>
			</div>
		</div>
		
		<div class="d-flex justify-content-center">
			<div class="card mt-4 mb-4 p-4 col-8" >
				<form class="py-2" th:action="@{/consultas/salvar}" th:object="${consulta}">
	
					<div class="row d-flex justify-content-center">
						<div class="col-12 col-lg-8">
	
							<select class="form-control my-2" th:field="*{paciente}" required>
								<option value="">Paciente</option>
								<option th:each="paciente : ${pacientes}" th:value="${paciente.id}" th:text="${paciente.nome}"></option>
							</select>
							
							<select class="form-control my-2" th:field="*{medico}" required>
								<option value="">Médico</option>
								<option th:each="medico : ${medicos}" th:value="${medico.id}" th:text="${medico.nome}"></option>
							</select>
							
							<input class="form-control my-2" type="text" th:field="*{dataConsulta}" required  onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="Data da Consulta">
														
						</div>
					</div>	
					
					<div class="row d-flex justify-content-center ">
						<a th:href="@{/consultas/listar}" class="btn btn-primary btn-submit-hover btn-sismac col-12 col-md-6 col-lg-4 col-xl-2 mt-1">Voltar</a>
						<input type="submit" class="btn btn-primary btn-submit-hover btn-sismac col-12 col-md-6 col-lg-4 col-xl-2 mt-1" value="Salvar">
					</div>
					
				</form>
			</div>
		
		</div>
		
		<script type="text/javascript">
			<!-- Espaço para scripts -->
			
		</script>
	</th:block>
	
</body>

</html>
